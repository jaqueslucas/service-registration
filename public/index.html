<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Registration</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registros de Serviços</h1>
      <div class="form-container">
        <form id="ticket-form">
          <label for="natureza">Natureza</label>
          <select id="natureza" required>
            <option value="Dúvida">Dúvida</option>
            <option value="Resolução de Problemas">
              Resolução de Problemas
            </option>
          </select>

          <label for="descricao">Descrição</label>
          <textarea id="descricao" rows="4" required></textarea>

          <label for="provedor">Provedor</label>
          <select id="provedor" required>
            <option value="A">Provider A (PostgreSQL)</option>
            <option value="B">Provider B (MongoDB)</option>
            <option value="C">Provider C (MariaDB)</option>
          </select>

          <button type="submit">Enviar</button>
        </form>
      </div>
      <div class="list-container">
        <h2>Lista de Tickets</h2>
        <label for="list-provider">Selecione o Provedor</label>
        <select id="list-provider">
          <option value="A">Provider A (PostgreSQL)</option>
          <option value="B">Provider B (MongoDB)</option>
          <option value="C">Provider C (MariaDB)</option>
        </select>
        <button id="list-tickets-button">Liste os Tickets</button>
        <ul id="ticket-list"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
